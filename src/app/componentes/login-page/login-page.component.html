



<div class="row">

  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
          </div>

          <div class="form-group">
            <label for="password" class="form-group">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
          </div>
          <div class="form-group">
            <input type="submit"  (click)="onSubmitLogin()" value="enviar" class="form-control btn btn-primary" >
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
<div class="alert alert-primary" role="alert" *ngIf="error">
{{error}}
 </div>

<div class="row">
  <div class="col-md-6 mx-auto mt-2">
<div class="card">
  <div class="card-body">
    <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
    <button class="btn btn-lg btn-google"><i class="fa fa-google"></i> Google</button>
    <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
  </div>
</div>
