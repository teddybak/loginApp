<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Registro</h1>
          <form (submit)="onSubmitAddUser()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
              <label for="password" class="form-group">Password</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <input type="submit" value="enviar" class="form-control btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
